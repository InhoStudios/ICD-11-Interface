	<script>
		var length = 12, charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789", session = "";
		for (var i = 0, n = charset.length; i < length; ++i) { session += charset.charAt(Math.floor(Math.random() * n)); }
		
		$.get('https://www.cloudflare.com/cdn-cgi/trace', function(data) { 
			data = data.split("=")[3]; data = data.substring(0, data.length - 2);
			if (window.XMLHttpRequest) { xmlhttp = new XMLHttpRequest(); } 
			else { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); }
			xmlhttp.open("GET", "https://www.om-agarwal.com/assets/php/log.php?data=" + data + "&session=" + session + "&domain=IRIC/application/", true); xmlhttp.send();
		})
		
		var activities = [];
		
		function activity(data) {
			if (window.XMLHttpRequest) { xmlhttp = new XMLHttpRequest(); } 
			else { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); }
			if ( $.inArray(data, activities) == -1 ) { 
				activities.push(data);
				xmlhttp.open("GET", "https://www.om-agarwal.com/assets/php/activity.php?data=" + data + "&session=" + session, true); xmlhttp.send();
			}
		}
	</script>
