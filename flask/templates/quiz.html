<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row justify-content-center mb-2 text-center">
                <h1>Quiz</h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10 mb-2 text-left">

                    <div class="row">

                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4>1) For the skin image, please provide your diagnosis</h4>
                                    <select id="diagnoses" name="diagnoses" class="form-control form-control-lg">
                                        <option value="{{ query }}"> {{ query }} </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control form-control-lg" placeholder = "Search diagnosis" id="search" name="search">
                                    </div>
                                    <div class="form-group mb-3 text-center">
                                        <img src="{{ url_for('static', filename='img/imgq1.jpg') }}" class="img-fluid">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="button" value="Submit" class="btn btn-primary btn-lg">
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>

        </div>
    </section>
</body>
</html>
